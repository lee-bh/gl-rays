<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Ray</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="controls">
        <button id="resetBtn">Reset</button>
        <div class="control-group">
            <label for="widthRange">Width</label>
            <input type="range" id="widthRange" min="100" max="800" value="400">
        </div>
        <div class="control-group">
            <label for="heightRange">Height</label>
            <input type="range" id="heightRange" min="100" max="600" value="600">
        </div>
        <div class="control-group">
            <label for="pairRange">Pairs</label>
            <input type="range" id="pairRange" min="1" max="10" value="1" step="1">
        </div>
        <div class="control-group">
            <label for="angleRange">Angle</label>
            <input type="range" id="angleRange" min="0" max="5" value="1" step="0.05">
        </div>
        <div class="control-group">
            <label for="bounceRange">Bounces</label>
            <input type="range" id="bounceRange" min="1" max="20" value="10" step="1">
        </div>
        <div class="control-group">
            <label for="decayRange">Decay</label>
            <input type="range" id="decayRange" min="0" max="0.5" value="0" step="0.01">
        </div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script src="script.js"></script>
</body>

</html>
